<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihrap Dergisi - İletişim</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-primary: #C4A962;
            --gold-secondary: #D4B896;
            --gold-light: #E8D5B7;
            --gold-dark: #9B8347;
            --cream: #F5F2ED;
            --dark-gray: #2C2C2C;
            --light-gray: #E8E8E8;
            --text-light: #8B8B8B;
            --white: #FFFFFF;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F5F2ED 0%, #FFFFFF 50%, #F5F2ED 100%);
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--dark-gray) 0%, #1a1a1a 100%),
                        url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Cdefs%3E%3Cpattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"%3E%3Cpath d="M 40 20 L 20 20 20 0 M 20 20 L 20 40 M 20 20 L 0 20 M 20 20 L 40 40 M 20 20 L 0 0" fill="none" stroke="%23C4A962" stroke-width="0.5" opacity="0.15"/%3E%3C/pattern%3E%3C/defs%3E%3Crect width="100" height="100" fill="url(%23grid)" /%3E%3C/svg%3E');
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold-primary), transparent);
            animation: shimmer 3s infinite;
        }
        
        .hero-title {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-primary), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(196, 169, 98, 0.1);
        }
        
        .hero-subtitle {
            font-size: 0.9rem;
            font-weight: 300;
            color: var(--gold-light);
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease;
        }
        
        .contact-content {
            background: white;
            border: 1px solid var(--gold-light);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(196, 169, 98, 0.1);
            margin: 0 auto;
            max-width: 800px;
        }
        
        .contact-title {
            font-size: 2rem;
            font-weight: 500;
            color: var(--dark-gray);
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .social-icons a {
            color: var(--gold-primary);
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            border: 2px solid var(--gold-light);
            border-radius: 50%;
        }
        
        .social-icons a:hover {
            color: var(--gold-dark);
            border-color: var(--gold-primary);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(196, 169, 98, 0.3);
        }
        
        .social-icons svg {
            width: 20px;
            height: 20px;
        }
        
        .contact-info {
            font-size: 1.1rem;
            color: var(--dark-gray);
            line-height: 2;
            margin-bottom: 30px;
        }
        
        .contact-info i {
            color: var(--gold-primary);
            margin-right: 10px;
        }
        
        .map-image {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <!-- Bootstrap JS -->
